<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<div style="max-width: 500px; margin: 30px">
		<p>
		<h1 th:text="${titulo}"></h1>
		</p>
		<form th:action="@{/formulario}" th:object="${pelicula}" method="post">
			<div class="form-group">
				<table class="table-sm" style="max-width: 300px">
					<tr>
						<td>Título</td>
						<td><input type="text" th:field="*{titulo}" required /></td>
					</tr>
					<tr>
						<td>Género</td>
						<td><input type="text" th:field="*{genero}" required /></td>
					</tr>
					<tr>
						<td>Director</td>
						<td><input type="text" th:field="*{director}" required /></td>
					</tr>
					<tr>
						<td>Observaciones</td>
						<td><input type="text" th:field="*{observaciones}" required /></td>
					</tr>
				</table>

			</div>
			<input type="submit" th:value="${boton}" /> <input type="hidden"
				th:field="*{id}" />
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
