<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" style="max-width: 1000px; margin: 30px">
		<p>
		<h1 th:text="${titulo}"></h1>
		</p>

		<div>
			<table class="table table-bordered table-sm table-striped">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nombre De La Película</th>
						<th>Genero</th>
						<th>Director</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="pelicula: ${peliculas}">
						<td th:text="${pelicula.id}"></td>
						<td th:text="${pelicula.titulo}"></td>
						<td th:text="${pelicula.genero}"></td>
						<td th:text="${pelicula.director}"></td>
						<td><a th:href="@{/formulario/} + ${pelicula.id}"
							th:text='Editar'></a></td>
						<td><a th:href="@{/eliminar/} + ${pelicula.id}"
							th:text='Eliminar'></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="text-align: right">
			<p>
				<a th:href="@{/formulario}"><button>Agregar película</button></a>
			</p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
